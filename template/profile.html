<!DOCTYPE html>
<html lang="en">
<head>
<script src="./js/w3.js"></script>
<div w3-include-html="header.html"></div>


<div style="margin-top: 70px;"></div>
<div class="container">

    <div class="">
        <h1 class="text-center p-4 center-hero-text">My Profile</h1>
    </div>

    <div style="margin-top: 50px; margin-bottom: 50px;"></div>

    <div class="col-md-6 mx-auto p-3 user-profile-card">
        <form class="container" id="needs-validation" novalidate>
        <div class="row" >
            <div class="col-md-6 mb-3">
                <label for="firstName">First Name</label>
                <input type="text" class="form-control text-muted" id="firstName" name="firstName" required value="John">
                <div class="invalid-feedback">
                    Please check input again
                </div>
            </div>
            <!--&nbsp; &nbsp; &nbsp;-->
            <div class="col-md-6 mb-3">
                <label for="lastName">Last Name</label>
                <input type="text" class="form-control text-muted" id="lastName" name="lastName" value="Doe" required>
                <div class="invalid-feedback">
                    Please check input again
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 mb-3">
                <label for="emailAddress">Email Address</label>
                <input type="email" class="form-control text-muted" id="emailAddress" value="johndoe@gmail.com" required>
                <div class="invalid-feedback">
                    Please provide a valid email address.
                </div>
            </div>
        </div>
        <button class="btn btn-primary btn-primary-color" type="submit">Save Changes</button>
    </form>
    </div>

    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function() {
            "use strict";
            window.addEventListener("load", function() {
                var form = document.getElementById("needs-validation");
                form.addEventListener("submit", function(event) {
                    if (form.checkValidity() == false) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add("was-validated");
                }, false);
            }, false);
        }());
    </script>

</div>

<script>w3.includeHTML();</script>
<script src="./js/jquery-3.2.1.min.js"></script>
<script src="./js/popper.min.js"></script>
<script src="./js/bootstrap.min.js"></script>
</body>
</html>
