<!DOCTYPE html>
<html lang="en">
<head>
<script src="./js/w3.js"></script>
<div w3-include-html="header.html"></div>


    <div style="margin-top: 70px;"></div>
    <div class="container">


        <div style="margin: 100px auto 50px auto">
            <h2 class="text-center">Create an account</h2>
        </div>
        <div class="col-md-5 card mx-auto p-4 mb-5">
            <div class="mx-auto">
                <form action="#" method="post">
                    <div class="row">
                        <div class="col-md-12 mb-3">
                            <label for="firstName" class="forms-label-color">First Name</label>
                            <input type="text" class="form-control">
                        </div>

                        <div class="col-md-12 mb-2">
                            <label for="lastName" class="forms-label-color">Last Name</label>
                            <input type="text" class="form-control">
                        </div>

                        <div class="col-md-12 mb-2">
                            <label for="Email Address" class="forms-label-color">Email Address</label>
                            <input type="text" class="form-control">
                        </div>

                        <div class="col-md-12 mb-2">
                            <label for="password" class="forms-label-color">Password</label>
                            <input type="text" class="form-control">
                        </div>

                        <div class="col-md-12 mb-2">
                            <label for="Confirm Password" class="forms-label-color">Confirm Password</label>
                            <input type="text" class="form-control">
                        </div>

                        <div class="col-md-12 mb-2">
                            <label for="" class="forms-label-color"></label>
                            <input type="submit" value="Sign Up" class="btn btn-primary form-control">
                            <p class="small text-muted mt-3 text-center">Already have an account? <a href="sign-in.html">Sign in</a></p>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    
<script>w3.includeHTML();</script>
<script src="./js/jquery-3.2.1.min.js"></script>
<script src="./js/popper.min.js"></script>
<script src="./js/bootstrap.min.js"></script>
</body>
</html>
